<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="boostrap/css/bootstrap.min.css">
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Admin Dashboard Panel</title>
</head>

<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="images/logo.png" alt="">
            </div>

            <span class="logo_name">MiniShop</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="#">
                        <i class="uil uil-estate"></i>
                        <span class="link-name">Dahsboard</span>
                    </a></li>
                <li><a href="#">
                        <i class="uil uil-files-landscapes"></i>
                        <span class="link-name">Add Product</span>
                    </a></li>
                <li><a href="#">
                        <i class="uil uil-chart"></i>
                        <span class="link-name">View Product</span>
                    </a></li>
                <li><a href="#">
                        <i class="uil uil-thumbs-up"></i>
                        <span class="link-name">Add Blog</span>
                    </a></li>
                <li><a href="#">
                        <i class="uil uil-comments"></i>
                        <span class="link-name">View Blog</span>
                    </a></li>
            </ul>

            <ul class="logout-mode">
                <li><a href="#">
                        <i class="uil uil-signout"></i>
                        <span class="link-name">Logout</span>
                    </a></li>

                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                        <span class="link-name">Dark Mode</span>
                    </a>

                    <div class="mode-toggle">
                        <span class="switch"></span>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>

            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search here...">
            </div>

            <img src="images/profile.jpg" alt="">
        </div>

        <div class="dash-content">
            <div class="dash-content">
                <div class="overview">
                    <div class="title">
                        <i class="uil uil-tachometer-fast-alt"></i>
                        <span class="text">Adding Product</span>
                    </div>

                    <div>
                        <form action="" class="row">
                            <div class="mb-3">
                                <label for="" class="form-label">Product Name</label>
                                <input type="text" name="" id="" class="form-control" placeholder="" />

                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Product Description</label>
                                <textarea type="text" name="" id="" class="form-control" placeholder=""></textarea>
                            </div>
                            <div class="mb-3 col-lg-6">
                                <label for="" class="form-label">Product Quantity</label>
                                <input type="number" name="" id="" class="form-control" placeholder=""></input>
                            </div>
                            <div class="mb-3 col-lg-6">
                                <label for="" class="form-label">Product Price</label>
                                <input type="number" name="" id="" class="form-control" placeholder=""></input>
                            </div>
                            <div class="mb-3 col-lg-12 d-flex align-items-center mt-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="" />
                                    <label class="form-check-label" for=""> Enable Product Size </label>
                                </div>


                            </div>

                            <div class="mb-3 col-lg-6">
                                <label for="" class="form-label">company</label>
                                <select class="form-select " name="" id="">
                                    <option selected>Select one</option>
                                    <option value="">nike</option>
                                    <option value="">adidas</option>
                                </select>
                            </div>

                            <div class=" mb-3 col-lg-5 d-flex align-items-center mt-lg-4 ">
                                <input class="form-control" type="file" id="formFile">
                            </div>

                            <div class="col-lg-12 d-flex justify-content-center  ">

                                <button type="submit" class="btn btn-primary">Submit</button>

                            </div>
                        </form>

                    </div>
                </div>
            </div>
    </section>
    <script src="boostrap/js/bootstrap.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
